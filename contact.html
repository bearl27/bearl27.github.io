<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Field with Interactive Bases</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="skill.html">Skill</a></li>
          <li><a href="works.html">Works</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <script>

// シーン、カメラ、レンダラーの設定
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// テキストの作成（Three.jsには直接のText機能がないので、代替としてTextureを使用）
const createText = (text, color, position) => {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    context.font = '48px Arial';
    context.fillStyle = color;
    context.fillText(text, 10, 50);
    const texture = new THREE.CanvasTexture(canvas);
    const material = new THREE.SpriteMaterial({ map: texture });
    const sprite = new THREE.Sprite(material);
    sprite.position.set(...position);
    sprite.scale.set(2, 1, 1);
    scene.add(sprite);
};

createText('bearl', '#000000', [-2, 2, 0]);

// テクスチャローダーを作成
const textureLoader = new THREE.TextureLoader();

// ボックスの作成
const createBox = (position, color, text, imgUrl) => {
    const geometry = new THREE.BoxGeometry(1, 1, 1);

    // テクスチャをロード
    const texture = textureLoader.load(imgUrl);

    // マテリアルを作成（テクスチャと色を組み合わせる）
    const material = new THREE.MeshPhongMaterial({
        color: color,
        map: texture
    });

    const box = new THREE.Mesh(geometry, material);
    box.position.set(...position);
    scene.add(box);

    // テキストの位置を調整
    const textPosition = [
        position[0] + 1,
        position[1] + 1,
        position[2] + 0.5
    ];

    // テキストをボックスに追加
    createText(text, '#ffffff', textPosition);
};


createBox([-3, 0, 0], 0xffffff, 'qiita', "img/qiita.png");
//createBox([0, 0, 0], 0x444444, 'github', "img/github.png");
//createBox([3, 0, 0], 0xaaaaff, 'twitter', "img/twitter.png");

// 光源の追加
const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
scene.add(ambientLight);

const spotLight = new THREE.SpotLight(0xffffff, 1.5);
spotLight.position.set(10, 10, 10);
spotLight.angle = 0.15;
spotLight.penumbra = 1;
scene.add(spotLight);

const pointLight = new THREE.PointLight(0xffffff, 1.0);
pointLight.position.set(-10, -10, -10);
scene.add(pointLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
directionalLight.position.set(0, 10, 0);
scene.add(directionalLight);

// カメラの位置設定
camera.position.z = 5;

// アニメーション関数
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();

// ウィンドウリサイズ対応
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
  </body>
</html>
