<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
      }

      .desktopDisp{
        display: none;
      }

      .mobileDisp {
        display: none;
      }
      @media screen and (max-width: 768px) {
        .desktopDisp {
          display: none;
        }
        .mobileDisp {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
        }
        .siteURL {
          padding: 10px;
          justify-content: center;
          align-items: center;
          background-color: bisque;
          margin: 10px;
          border-radius: 10px;
        }
        .siteURL img {
          width: 100px;
          height: 100px;
        }
        .siteURL a {
          text-decoration: none;
          color: black;
        }
        .siteURL p {
          font-size: 20px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="profile.html">PROFILE</a></li>
        <li><a href="works.html">WORKS</a></li>
        <li><a href="blog.html">BLOG</a></li>
        <li><a id="now" href="contact.html">CONTACT</a></li>
      </ul>
    </header>
    <div class="desktopDisp">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    </div>

    <div class="mobileDisp">
      <div class="siteURL">
        <a href="https://qiita.com/bearl27">
          <img src="img/qiita.png" alt="">
          <p>Qiita</p>
        </a>
      </div>

      <div class="siteURL">
        <a href= "https://github.com/bearl27">
          <img src="img/git.png" alt=""/>
          <p>GitHub</p>
        </a>
      </div>

      <div class="siteURL">
        <a href="https://twitter.com/bearl_develop">
          <img src="img/twitter.png" alt="">
          <p>X</p>
        </a>
      </div>

      <div class="siteURL">
        <a href="mailto:">
          <img src="img/outlook.jpg" alt="">
          <p>Mail</p>
        </a>
      </div>

      <div class="siteURL">
        <a href="https://speakerdeck.com/bearl27">
          <img src="img/speakerdeck.jpg" alt="">
          <p>SpeakerDeck</p>
      </a>
      </div>
    </div>


    <script>
      if(window.innerWidth >= 768){
        console.log(window.innerWidth);
      // シーン、カメラ、レンダラーの設定
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 背景色の設定
        scene.background = new THREE.Color(0x000000);

      // テキストの作成
      const createText = (text, color, position) => {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        context.font = "48px Arial";
        context.fillStyle = color;
        context.fillText(text, 10, 50);
        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(material);
        sprite.position.set(...position);
        sprite.scale.set(2, 1, 1);
        scene.add(sprite);
      };

      createText("bearl", "#ffffff", [0.5, 3, 0]);

      // テクスチャローダーを作成
      const textureLoader = new THREE.TextureLoader();

      // ボックスを格納する配列
      const boxes = [];
      const hitboxes = [];

      // ボックスの作成
      const createBox = (position, color, text, imgUrl, url) => {
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const texture = textureLoader.load(imgUrl);
        const material = new THREE.MeshPhongMaterial({
          color: color,
          map: texture,
        });

        const box = new THREE.Mesh(geometry, material);
        box.position.set(...position);
        box.userData.url = url;
        scene.add(box);
        boxes.push(box);

        // ヒットボックスの作成
        const hitboxGeometry = new THREE.BoxGeometry(2, 2, 2);
        const hitboxMaterial = new THREE.MeshBasicMaterial({
          visible: false,
        });
        const hitbox = new THREE.Mesh(hitboxGeometry, hitboxMaterial);
        hitbox.position.set(...position);
        hitbox.userData.url = url;
        hitbox.userData.visibleBox = box;
        scene.add(hitbox);
        hitboxes.push(hitbox);

        const textPosition = [position[0] + 0.5, position[1] + 0.7, position[2]];
        if (text === "speakerdeck") {
          textPosition[0] = position[0];
        }

        createText(text, "#ffffff", textPosition);
      };

      createBox(
        [-3, 1, 0],
        0xffffff,
        "qiita",
        "img/qiita.png",
        "https://qiita.com/bearl27"
      );
      createBox(
        [0, 1, 0],
        0xffffff,
        "github",
        "img/git.png",
        "https://github.com/bearl27"
      );
      createBox(
        [3, 1, 0],
        0xffffff,
        "twitter",
        "img/twitter.png",
        "https://twitter.com/bearl_develop"
      );

      createBox(
        [1.5, -1, 0],
        0xffffff,
        "mail",
        "img/outlook.jpg",
        "mailto:"
        );

      createBox(
        [-1.5,-1, 0],
        0xffffff,
        "speakerdeck",
        "img/speakerdeck.jpg",
        "https://speakerdeck.com/bearl27"
      );

      // レイキャスターとマウスの設定
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // クリックイベントリスナーの追加
      window.addEventListener("click", onMouseClick, false);
      // マウス移動イベントリスナーの追加
      window.addEventListener("mousemove", onMouseMove, false);

      function onMouseClick(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(boxes);

        if (intersects.length > 0) {
          const clickedBox = intersects[0].object;
          window.open(clickedBox.userData.url, "_blank");
        }
      }

      function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      // 光源の追加
      const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
      directionalLight.position.set(0, 10, 0);
      scene.add(directionalLight);

      // カメラの位置設定
      camera.position.z = 5;

      // アニメーション関数
      function animate() {
        requestAnimationFrame(animate);

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(boxes);

        //　通常時
        boxes.forEach((box) => {
          box.rotation.x *= 0.95;
          box.rotation.y *= 0.95;
          box.scale.set(1, 1, 1);
        });

        // カーソル時
        if (intersects.length > 0) {
          const box = intersects[0].object;
          box.rotation.x += 0.2;
          box.rotation.y += 0.2;
          box.scale.set(2, 2, 2);
        }

        renderer.render(scene, camera);
      }
      animate();

      // ウィンドウリサイズ対応
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
    </script>

    <footer>
      <p>&copy; 2024 Kai</p>
    </footer>
  </body>
</html>
